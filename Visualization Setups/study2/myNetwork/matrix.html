        <script>


            var selectedElements = []; //this an array that will be used to store selected elements
            var highlightedElements = [];
            var averageCorrect = 0, numberMissed = 0, numberOfErrors = 0;

            var nodes = [];
            var sortedIndices = [];

            var intv;

            var container;
            var colHeaderContainer;
            var rowHeaderContainer;
            var matrixImage;

            var margin = {top: 0, right: 0, bottom: 0, left: 0},
            width = 760,
                    height = 640;


            var zoom = d3.behavior.zoom()
                    .translate([0, 0])
                    .scaleExtent([0.15, 1.6])

                    .on("zoom", zoomed);


            var generalTranslationX = 0;
            var generalTranslationY = 0;

            var myRangeBands = [];
            var startingX = 0;
            var startingY = 0;

            var cells = [];
            // createVisualization("miserables.json");
            // createVisualization("recipes_small1.json");
           // createVisualization("usair-gmap-97.json");

            //zoomoout

            var zoom_out_button = document.getElementById("zoom_out");

            var x = d3.scale.ordinal().rangeBands([0, 3600]),
                    z = d3.scale.linear().domain([0, 4]).clamp(true),
                    c = d3.scale.category10().domain(d3.range(10));

            function createVisualization(dataseturl) {
                //This is the column header svg
                var colHeaderSvg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", 90)
                        .style("margin-left", +90 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + 90 + ")");


                //This is the row header
                var rowHeaderSvg = d3.select("body").append("svg")
                        .attr("width", 85)
                        .attr("height", height)
                        .style("margin-left", 0 + "px")
                        .style("margin-right", 5 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + 0 + ")");




                //This is the main container svg
                var majorContainer = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height + margin.top + margin.bottom)
                        .attr("id", "majorContainer")
                        .style("margin-left", +0 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + margin.top + ")");

                var svg = majorContainer.append("svg")
                        .attr("width", 3600 + margin.left + margin.right)
                        .attr("height", 3600 + margin.bottom + margin.top)
                        .style("margin-left", 0 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + 0 + ")");

                svg.append("rect")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("class", "overlay")
                        .call(zoom)
                        .attr("width", width)
                        .attr("height", height);

                svg.on("mousemove", function() {

                    //first get the current x and y location of container
                    var translateX = 0;
                    var translateY = 0;

                    if (container.attr("transform")) {
                        var containerCoords = d3.transform(container.attr("transform")).translate;

                        translateX = Math.abs(containerCoords[0]);
                        translateY = Math.abs(containerCoords[1]);
                    }

                    var x1 = d3.mouse(this)[0];
                    var y1 = d3.mouse(this)[1];

                    var xVal = Math.ceil((x1 + translateX) / (x.rangeBand()) / zoom.scale());

                    d3.selectAll(".labelrect").classed("hoveredLabel", false);

                    var yVal = Math.ceil((y1 + translateY) / x.rangeBand() / zoom.scale());

                    var cText = "", rText = "";
                    var colLabel = d3.select("#columnlabel" + (xVal - 1));
                    var rowLabel = d3.select("#rowlabel" + (yVal - 1));

                    if ((xVal > 0 && xVal <= nodes.length) && colLabel) {
                        cText = d3.select("#columnlabel" + (xVal - 1)).attr("value");
                    }

                    if ((yVal > 0 && yVal <= nodes.length) && rowLabel) {
                        rText = d3.select("#rowlabel" + (yVal - 1)).attr("value");
                    }


                    var cStart = false;
                    var rStart = false;

                    if (rText) {
                        rText = rText.trim();
                    } else {
                        rText = '';
                    }

                    if (cText) {
                        cText = cText.trim();
                    } else {
                        cText = '';
                    }

                    if (cells[cText + "--" + rText] !== null && cells[cText + "--" + rText] >= 0) {
                        cStart = true;
                    }
                    if (cells[rText + "--" + cText] !== null && cells[rText + "--" + cText] >= 0) {
                        rStart = true;
                    }

                    d3.selectAll(".hoveredBackground").remove();

                    if (cStart || rStart) {
                        d3.select("#colLabelRect" + (xVal - 1)).classed("hoveredLabel", true);
                        d3.select("#rowLabelRect" + (yVal - 1)).classed("hoveredLabel", true);
                        //highlight the rows and columns
                        container.append("rect")
                                .attr("class", "hoveredBackground")
                                .attr("width", Math.round(x.rangeBand()))
                                .attr("height", 3600)
                                // .attr("fill", "yellow")
                                .attr("x", Math.round((xVal - 1) * x.rangeBand()))
                                .attr("y", 0);

                        container.append("rect")
                                .attr("class", "hoveredBackground")
                                .attr("width", 3600)
                                .attr("height", Math.round(x.rangeBand()))
                                // .attr("fill", "yellow")
                                .attr("x", 0)
                                .attr("y", Math.round((yVal - 1) * x.rangeBand()));

                    }
                })
                        .on("mouseup", function() {
                            //first get the current x and y location of container
                            var translateX = 0;
                            var translateY = 0;

                            if (container.attr("transform")) {
                                var containerCoords = d3.transform(container.attr("transform")).translate;

                                translateX = Math.abs(containerCoords[0]);
                                translateY = Math.abs(containerCoords[1]);

                            }

                            var x1 = d3.mouse(this)[0];
                            var y1 = d3.mouse(this)[1];

                            var xVal = Math.ceil((x1 + translateX) / (x.rangeBand()) / zoom.scale());

                            d3.selectAll(".labelrect").classed("hoveredLabel", false);

                            d3.selectAll(".clickActiveLinkBackground").remove();
                            d3.selectAll(".hoveredBackground").remove();


                            d3.selectAll(".labelrect").classed("hoveredLabel", false);


                            var yVal = Math.ceil((y1 + translateY) / x.rangeBand() / zoom.scale());

                            var cText = d3.select("#columnlabel" + (xVal - 1)).attr("value");
                            var rText = d3.select("#rowlabel" + (yVal - 1)).attr("value");

                            var cStart = false;
                            var rStart = false;


                            if (cells[cText + "--" + rText]) {
                                cStart = true;
                            }
                            if (cells[rText.trim() + "--" + cText.trim()]) {
                                rStart = true;
                            }

                            d3.selectAll(".hoveredBackground").remove();

                            if (cStart || rStart) {

                                container.append("rect")
                                        .attr("class", "clickActiveLinkBackground")
                                        .attr("width", Math.round(x.rangeBand()))
                                        .attr("height", 3600)
                                        .attr("x", Math.round((xVal - 1) * x.rangeBand()))
                                        .attr("y", 0);

                                container.append("rect")
                                        .attr("class", "clickActiveLinkBackground")
                                        .attr("width", 3600)
                                        .attr("height", Math.round(x.rangeBand()))
                                        .attr("x", 0)
                                        .attr("y", Math.round((yVal - 1) * x.rangeBand()));


                            }

                        });



                container = svg.append("g");
                var matrix = [];

                d3.json(dataseturl, function(miserables) {

                    nodes = miserables.nodes;


                    var n = nodes.length;

                    // Compute index per node.
                    nodes.forEach(function(node, i) {
                        node.index = i;
                        node.count = 0;
                        node.sortedIndex = -1;
                        matrix[i] = d3.range(n).map(function(j) {
                            return {x: j, y: i, z: 0, name: node.name,
                                color: node.color, cluster: node.cluster, baryCenterIndex: node.baryCenterIndex};
                        });
                    });

                    // Convert links to matrix; count character occurrences.
                    miserables.links.forEach(function(link) {
                        var sname = (nodes[link.source].name).trim();
                        var tname = (nodes[link.target].name).trim();
                        var name = sname + "--" + tname;

                        cells[name] = link.source;
                    });

                    // Precompute the orders.
                    var orders = {
                        name: d3.range(n).sort(function(a, b) {
                            return d3.ascending(nodes[a].name, nodes[b].name);
                        }),
                        count: d3.range(n).sort(function(a, b) {
                            if (nodes[b].count < nodes[a].count)
                                return -1;
                            else if (nodes[b].count > nodes[a].count)
                                return 1;
                            else
                                return d3.ascending(nodes[a].name, nodes[b].name);
                        }),
                        group: d3.range(n).sort(function(a, b) {
                            // return nodes[b].cluster - nodes[a].cluster;
                            if (nodes[b].cluster < nodes[a].cluster)
                                return -1;
                            else if (nodes[b].cluster > nodes[a].cluster)
                                return 1;
                            else
                                return d3.ascending(nodes[a].name, nodes[b].name);
                        }),
                        barycenter: nodes.map(function(n) {
                            return n.baryCenterIndex;
                        })
                    };

                    // sort by barycenter.
//                        x.domain(orders.barycenter);

//                        sortedIndices = nodes.map(function(n) { return n.baryCenterIndex;}); 

                    x.domain(orders.group);

                    sortedIndices = d3.range(n).sort(function(a, b) {
                        if (nodes[b].cluster < nodes[a].cluster)
                            return -1;
                        else if (nodes[b].cluster > nodes[a].cluster)
                            return 1;
                        else
                            return d3.ascending(nodes[a].name, nodes[b].name);
                    });




                    container.append("rect")
                            .attr("class", "background")
                            .attr("width", 3600)
                            .attr("height", 3600)
                            .append("g");
//                    
//                    /** now add the image */
                    matrixImage = container.append("image")
                            .attr("xlink:href", function(d) {
                                var imgUrl = "usair-mat-image-cluster.png";
                                return imgUrl;
                            })
                            .attr("id", "matImage")
                            .attr("width", "3600px")
                            .attr("height", "3600px")
                            .attr("x", "0")
                            .attr("y", "0");

                    colHeaderSvg.append("rect")
                            .attr("x", -100)
                            .attr("y", -100)
                            .attr("class", "overlay")
                            .call(zoom)
                            .attr("width", "100%")
                            .attr("height", "100%");

                    colHeaderContainer = colHeaderSvg.append("g");

                    var colHeader = colHeaderContainer.selectAll(".columnh")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "columnh")
                            .attr("id", function(d, i) {
                                //make sure we can refer to this values later.
                                // myRangeBands.push(Math.round(x(i)/x.rangeBand()));
                                return "columnh" + Math.round(x(i) / x.rangeBand());
                            })
                            .attr("transform", function(d, i) {
                                return "translate(" + Math.round(x(i)) + ")rotate(-90)";
                            });

                    colHeader.append("rect")
                            .attr("x", -6)
                            .attr("class", "labelrect")
                            .attr("id", function(d, i) {
                                return "colLabelRect" + Math.round(x(i) / x.rangeBand());
                            })
                            .on("mouseover", function(d, i) {
                                d3.select(this).classed("hoveredLabel", true);
                                /* Draw a rectangle to represent the highlight */
                                container.append("rect")
                                        .attr("class", "hoveredBackground")
                                        .attr("width", Math.round(x.rangeBand()))
                                        .attr("height", 3600)
                                        .attr("x", x(i))
                                        .attr("y", 0);
                            })
                            .on("mouseout", function() {
                                d3.selectAll(".labelrect").classed("hoveredLabel", false);
                                //  d3.select(this).classed("hoveredLabel", false);
                                d3.selectAll(".hoveredBackground").remove();
                            })
                            .on("mousedown", function(d, i) {
                                mouseDownOnColumnNode(i);
                            })
                            .on("dblclick", function(d, i) {
                                //this will be used to unselect elements
                                doubleClickedOnColumnNode(i);
                            })
                            .attr("width", x.rangeBand() + 100)
                            .attr("height", x.rangeBand())
                            .style("fill", function(d, i) {
                                return d[i].color;
                            });

                    colHeader.append("title")
                            .text(function(d, i) {
                                return nodes[i].name;
                            });
                    colHeader.append("text")
                            .attr("x",
                                    function(d, i) {
                                        if (getSortedIndex(i) % 2 === 1) {
                                            return 2;
                                        }
                                        else {
                                            return 8;
                                        }
                                    }
                            )
                            .attr("y", x.rangeBand() / 2)
                            .attr("dy", ".32em")
                            .attr("text-anchor", "start")
                            .style("font-size", "12px")
                            .style("font-family", "serif")
                            .attr("id", function(d, i) {
                                return "columnlabel" + Math.round(x(i) / x.rangeBand());
                            })

                            .attr("class", "columnlabel")
                            .text(function(d, i) {
                                return nodes[i].name;                                // return "A "+i;
                            })
                            .attr("value", function(d, i) {
                                return nodes[i].name;
                            })
                            .on("mouseover", function(d, i) {
                                d3.select("#colLabelRect" + Math.round(x(i) / x.rangeBand())).classed("hoveredLabel", true);
                                // d3.select(this).classed("hoveredLabel", true);
                                /* Draw a rectangle to represent the highlight */
                                container.append("rect")
                                        .attr("class", "hoveredBackground")
                                        .attr("width", Math.round(x.rangeBand()))
                                        .attr("height", 3600)
                                        .attr("x", x(i))
                                        .attr("y", 0);
                            })
                            .on("mouseout", function() {
                                d3.selectAll(".labelrect").classed("hoveredLabel", false);
                                //  d3.select(this).classed("hoveredLabel", false);
                                d3.selectAll(".hoveredBackground").remove();
                            })
                            .on("mousedown", function(d, i) {
                                mouseDownOnColumnNode(i);
                            })
                            .on("dblclick", function(d, i) {
                                //this will be used to unselect elements
                                doubleClickedOnColumnNode(i);
                            });


                    rowHeaderSvg.append("rect")
                            .attr("x", 0)
                            .attr("y", 0)
                            .attr("class", "overlay")
                            .call(zoom)
                            .attr("width", "100%")
                            .attr("height", "100%");

                    rowHeaderContainer = rowHeaderSvg.append("g")
                            .attr("id", "rowHeader");

                    var rowHeader = rowHeaderContainer.selectAll(".rowh")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "rowh")
                            .attr("transform", function(d, i) {
                                //alert(x(i));
                                return "translate(0," + x(i) + ")";
                            });
                    rowHeader.append("rect")
                            .attr("x", 5)
                            .attr("class", "labelrect")
                            .attr("id", function(d, i) {
                                return "rowLabelRect" + Math.round(x(i) / x.rangeBand());
                            })
                            .on("mouseover", function(d, i) {
                                d3.select(this).classed("hoveredLabel", true);

                                var newRect = document.getElementById("hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand()));

                                //alert("hey");
                                if (!newRect) {
                                    rowHeaderContainer.append("rect")
                                            .attr("class", "hoveredLabel")
                                            .attr("id", "hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand()))
                                            .attr("width", x.rangeBand() + 100)
                                            .attr("height", x.rangeBand())
                                            // .attr("fill", "yellow")
                                            .attr("x", 0)
                                            .attr("y", x(i));
                                }

                                container.append("rect")
                                        .attr("class", "hoveredBackground")
                                        .attr("width", 3600)
                                        .attr("height", x.rangeBand())
                                        // .attr("fill", "yellow")
                                        .attr("x", 0)
                                        .attr("y", x(i));

                            })
                            .on("mouseout", function(d, i) {

                                d3.select("#hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand())).remove();

                                d3.selectAll(".labelrect").classed("hoveredLabel", false);
                                d3.selectAll(".hoveredBackground").remove();
                            })
                            .on("click", function(d, i) {
                                mouseDownOnRowNode(i);
                            })
                            .on("dblclick", function(d, i) {
                                //this will be used to unselect elements
                                doubleClickedOnRowNode(i);
                            })

                            .attr("width", x.rangeBand() + 100)
                            .attr("height", x.rangeBand())
                            .style("fill", function(d, i) {
                                return d[i].color;
                            });

                    rowHeader.append("title")
                            .text(function(d, i) {
                                return nodes[i].name;
                            });

                    rowHeader.append("text")
                            .attr("x", function(d, i) {
                                if (getSortedIndex(i) % 2 === 1) {
                                    return 10;
                                }
                                else {
                                    return 5;
                                }
                            })
                            .attr("y", x.rangeBand() / 2)
                            .attr("dy", ".32em")
                            .attr("text-anchor", "start")
                            .attr("id", function(d, i) {
                                return "rowlabel" + Math.round(x(i) / x.rangeBand());
                            })
                            .attr("class", "rowlabel")
                            .style("font-size", "12px")
                            .style("font-family", "serif")
                            .text(function(d, i) {
                                return nodes[i].name;
                            })
                            .attr("value", function(d, i) {
                                return nodes[i].name;
                            })
                            .on("mouseover", function(d, i) {
                                //    d3.select(this).classed("hoveredLabel", true);

                                d3.select("#rowLabelRect" + Math.round(x(i) / x.rangeBand())).classed("hoveredLabel", true);
                                //d3.select(this).classed("hoveredLabel", true);
                                var newRect = document.getElementById("hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand()));

                                //alert("hey");
                                if (!newRect) {
                                    rowHeaderContainer.append("rect")
                                            .attr("class", "hoveredLabel")
                                            .attr("id", "hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand()))
                                            .attr("width", x.rangeBand() + 100)
                                            .attr("height", x.rangeBand())
                                            // .attr("fill", "yellow")
                                            .attr("x", 0)
                                            .attr("y", x(i));
                                }
                                container.append("rect")
                                        .attr("class", "hoveredBackground")
                                        .attr("width", 3600)
                                        .attr("height", x.rangeBand())
                                        // .attr("fill", "yellow")
                                        .attr("x", 0)
                                        .attr("y", x(i));

                            })
                            .on("mouseout", function(d, i) {
                                d3.select("#hoveredLabelDrawn" + Math.round(x(i) / x.rangeBand())).remove();
                                d3.selectAll(".labelrect").classed("hoveredLabel", false);
                                d3.selectAll(".hoveredBackground").remove();
                            })
                            .on("click", function(d, i) {
                                mouseDownOnRowNode(i);
                            })
                            .on("dblclick", function(d, i) {
                                //this will be used to unselect elements
                                doubleClickedOnRowNode(i);
                            });


                    function getSortedIndex(indx) {
                        for (var i = 0; i < sortedIndices.length; i++) {
                            if (sortedIndices[i] === indx) {
                                return i;
                            }
                        }
                    }

                    function row(row) {
                        //alert("here");
                        alert(row.toSource());
                        var cell = d3.select(this).selectAll(".cell")

            function zoomOut() {

                var direction = 1,
                        target_zoom = 0.15,
                        center = [width / 2, height / 2],
                        extent = zoom.scaleExtent(),
                        translate = zoom.translate(),
                        translate0 = [],
                        l = [],
                        view = {x: translate[0], y: translate[1], k: zoom.scale()};


                //direction = (btn.id === 'zoom_in') ? 1 : -1;
                target_zoom = 0.15;

                if (target_zoom < extent[0] || target_zoom > extent[1]) {
                    return false;
                }

                translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
                view.k = target_zoom;
                l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

                view.x += center[0] - l[0];
                view.y += center[1] - l[1];

                interpolateZoom([view.x, view.y], view.k);
            }

                        factor = 0.1,
                        target_zoom = 1,
                        center = [width / 2, height / 2],
                        extent = zoom.scaleExtent(),
                        translate = zoom.translate(),
                        translate0 = [],
                        l = [],
                        view = {x: translate[0], y: translate[1], k: zoom.scale()};


                direction = (btn.id === 'zoom_in') ? 1 : -1;
                target_zoom = zoom.scale() * (1 + factor * direction);

                if (target_zoom < extent[0] || target_zoom > extent[1]) {
                    return false;
                }

                translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
                view.k = target_zoom;
                l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

                view.x += center[0] - l[0];
                view.y += center[1] - l[1];

                interpolateZoom([view.x, view.y], view.k);
            }

            function interpolateZoom(translate, scale) {
                return d3.transition().duration(350).tween("zoom", function() {
                    return function(t) {
                        zoom
                                .scale(scale)
                                .translate(translate);
                        zoomed2usingBtn(translate, scale);
                    };
                });
            }

            function checkAnswer(response, answer, ansType) {

                getCorrectNessOfAnswer(response, answer, ansType);

                if (numberOfErrors > 0 && numberMissed > 0) {
                    msg = "You missed " + numberMissed + " element(s)  and you made " + numberOfErrors + " erroneous selection(s).";
                } else if (numberOfErrors > 0) {
                    msg = "You made " + numberOfErrors + " erroneous selection(s). ";
                } else if (numberMissed > 0) {
                    msg = "You missed " + numberMissed + " element(s).";
                } else {
                    if (averageCorrect == 1.0) {
                        msg = "Correct!";
                    } else {
                        //it is plain wrong
                        msg = "Wrong";
                    }
                }

                return msg;
            }

            function getCorrectNessOfAnswer(response, answer, ansType) {
                averageCorrect = 0;
                numberMissed = 0;
                numberOfErrors = 0;

                var answerArr = answer.split(";;");
                var responseArr = response.split(";;");

                if (answerArr.length < 2) {
                     
                   if (ansType.trim() === "Number") {
                        //use the formula  (response - correctAnswer)/correctAnswer. 
                        response = Number (response);
                        answer = Number(answer);
                        
                        console.log('response, answer, acc:   ', response, answer, Math.max(0, (response - answer)/answer), (response - answer)/answer);
                        
                        return Math.max(0, 1 - Math.abs((response - answer)/answer));
                        
                    } else {
                        if (response === answer) {
                            averageCorrect = 1;
                        } else {
                            averageCorrect = 0;
                        }
                    }
                    
                    
                } else {
                    //check the percentage correct.
                    var cnt = 0, numOfErrors = 0;
                    var exists = false;

                    for (var i = 0; i < responseArr.length; i++) {
                        exists = false;
                        for (var j = 0; j < answerArr.length; j++) {
                            if (responseArr[i].trim() === (answerArr[j].trim())) {
                                cnt++;
                                exists = true;
                                break;
                            }
                        }
                        //if it doesn't exist, then it is an erroneous selection
                        if (!exists) {
                            numOfErrors++;
                        }
                    }

//                   console.log('cnt , answerArr ', cnt, answerArr, responseArr);



                    averageCorrect = cnt / answerArr.length;

                    console.log('averageCorrect', averageCorrect);

                    //calculate the number of missed items 
                    //and the number of erroneous selections

                    numberMissed = answerArr.length - cnt;
                    numberOfErrors = numOfErrors;
                }


                return averageCorrect;
            }
