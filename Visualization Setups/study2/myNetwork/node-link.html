        function zoomOut() {
            var direction = 1,
                    //      factor = 0.5,
                    target_zoom = 0.2,
                    center = [width / 2, height / 2],
                    extent = zoom.scaleExtent(),
                    translate = zoom.translate(),
                    translate0 = [],
                    l = [],
                    view = {x: translate[0], y: translate[1], k: zoom.scale()};


            //direction = (btn.id === 'zoom_in') ? 1 : -1;
            target_zoom = 0.2;

            if (target_zoom < extent[0] || target_zoom > extent[1]) {
                return false;
            }

            translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
            view.k = target_zoom;
            l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

            view.x += center[0] - l[0];
            view.y += center[1] - l[1];

            interpolateZoom([view.x, view.y], view.k);




        }

        function zoomClick(btn) {
            //alert("here0");
            var direction = 1,
                    factor = 0.22,
                    target_zoom = 1,
                    center = [width / 2, height / 2],
                    extent = zoom.scaleExtent(),
                    translate = zoom.translate(),
                    translate0 = [],
                    l = [],
                    view = {x: translate[0], y: translate[1], k: zoom.scale()};


            direction = (btn.id === 'zoom_in') ? 1 : -1;
            target_zoom = zoom.scale() * (1 + factor * direction);

            if (target_zoom < extent[0] || target_zoom > extent[1]) {
                return false;
            }

            translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
            view.k = target_zoom;
            l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

            view.x += center[0] - l[0];
            view.y += center[1] - l[1];

            interpolateZoom([view.x, view.y], view.k);
        }

                    zoomed();
                };
            });
        }

        function getCorrectNessOfAnswer(response, answer, ansType) {
                averageCorrect = 0;
                numberMissed = 0;
                numberOfErrors = 0;
                
                console.log('ansType: ', ansType);
                
                var answerArr = answer.split(";;");
                var responseArr = response.split(";;");

                if (answerArr.length < 2) {
                    //check if it is a  number type. You know those ones are special                  
                   
                   if (ansType.trim() === "Number") {
                        //use the formula  (response - correctAnswer)/correctAnswer. 
                        response = Number (response);
                        answer = Number(answer);
                        
                        console.log('response, answer, acc:   ', response, answer, Math.max(0, (response - answer)/answer), (response - answer)/answer);
                        
                        return Math.max(0, 1 - Math.abs((response - answer)/answer));
                        
                    } else {
                        if (response === answer) {
                            averageCorrect = 1;
                        } else {
                            averageCorrect = 0;
                        }
                    }
                   
                   
                   
                    
                }  else {
                    //check the percentage correct.
                    var cnt = 0, numOfErrors=0;
                    var exists = false;
                    
                    for(var i=0; i<responseArr.length; i++){
                        exists = false;
                        for(var j=0; j<answerArr.length; j++){
                            if(responseArr[i].trim() === (answerArr[j].trim())){
                                cnt++;
                                exists = true;
                                break;
                            }
                        }
                        //if it doesn't exist, then it is an erroneous selection
                        if(!exists){
                            numOfErrors++;
                        }
                    }
                    
//                   console.log('cnt , answerArr ', cnt, answerArr, responseArr);
                   
                   

                    averageCorrect = cnt/answerArr.length;
                    
//                    console.log('averageCorrect', averageCorrect);

                    //calculate the number of missed items 
                    //and the number of erroneous selections

                    numberMissed = answerArr.length - cnt;
                    numberOfErrors = numOfErrors; 
                }
              
                 
                 return averageCorrect;
            }
